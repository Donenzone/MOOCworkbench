{% load bootstrap %}

{% block content%}
  <h3>Build status</h3>

  {% if not configured %}
    <p>You have not enabled automatic Travis CI builds.</p>
    <p><a href="#" class="btn btn-primary" id='enable-builds'>Enable now</a></p>

  {% else %}
    <img src='https://travis-ci.org/{{ username }}/{{ reposlug }}.svg?branch=master' />
    <p>Travis CI will automatically run tests and check if your experiment builds.</p>

    <p>
      <a href="#" class="btn btn-primary" id='build-now'>Build My Experiment Now</a>
      <a href="#" class="btn btn-default" id='disable-builds'>Disable Builds</a>
    </p>

    <p id='build-status'></p>
  {% endif %}

  <script type="text/javascript">
    $(document).ready(function () {

      $('#enable-builds').click(function() {
        $.post({
          url: '{% url 'enable_ci_builds' %}',
          data: {'experiment_id': {{ experiment_id }}, 'csrfmiddlewaretoken': '{{ csrf_token }}' },
          success: function(data) {
            if (data.enabled) {
              location.reload();
            }
          },
        });
      });

      $('#build-now').click(function() {
        $.post({
          url: '{% url 'build_experiment_now' %}',
          data: {'experiment_id': {{ experiment_id }}, 'csrfmiddlewaretoken': '{{ csrf_token }}' },
          success: function(data) {
            if (data.build_started) {
                $('#build-status').html('Build started... please wait')
            }
          },
        });
      });

      $('#disable-builds').click(function() {
        $.post({
          url: '{% url 'disable_ci_builds' %}',
          data: {'experiment_id': {{ experiment_id }}, 'csrfmiddlewaretoken': '{{ csrf_token }}' },
          success: function(data) {
            if (data.disabled) {
              location.reload();
            }
          },
        });
      });
    });
  </script>
{% endblock %}
