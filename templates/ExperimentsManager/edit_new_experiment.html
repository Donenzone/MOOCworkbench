{% extends "ExperimentsManager/experiments_table.html" %}
{% load bootstrap %}

{% block content %}
  <h2>Add a New Experiment</h2>
    <form action="{% url "edit_experiment" experiment_id %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}

        <div class="form-group">
          <label for="github">...or select an existing GitHub repository:</label>
          <select class="form-control" id="github" name="github">
              {% for repo in repository_list %}
                <option value="{{ repo.1 }}">{{ repo.0 }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary" value="Save" />
        </div>

        <a href="/experiments">Cancel</a>
    </form>
{% endblock %}
