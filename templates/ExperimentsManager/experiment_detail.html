{% extends "base.html" %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <table class="table table-striped">
    <tr>
        <td>
            Description
        </td>
        <td>
            {{ object.description }}
        </td>
    </tr>
    <tr>
        <td>Git repository</td>
        <td>{{ object.git_repo }}</td>
    </tr>
    <tr>
        <td>Created on</td>
        <td>{{ object.added }}</td>
    </tr>
    <tr>
        <td>Owner of project</td>
        <td>{{ object.owner }}</td>
    </tr>
    </table>
{% endblock %}
