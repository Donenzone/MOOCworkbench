{% extends "base.html" %}
{% block content %}
  <h2>Packages</h2>
  <ul>
    {% for package in object_list %}
      <li><b><a href="{% url 'package_detail' package.pk %}">{{ package.title }}</a></li>
    {% endfor %}
  </ul>

  <h2>Submit your package</h2>
  <a href="{% url 'package_new' %}" class='btn btn-primary'>Create New Package</a>
{% endblock %}
