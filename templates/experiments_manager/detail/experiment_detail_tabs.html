<h2>{{ object.title }}</h2>

<ul class="nav nav-tabs">
    <li {% if index_active %}class="active"{% endif %}><a href="{% url "experiment_detail" object.id object.slug %}" class="tab-btn">Index</a></li>
    <li {% if readme_active %}class="active"{% endif %}><a href="{% url "experiment_readme" object.id %}" class="tab-btn">Read Me</a></li>
    <li {% if dependencies_active %}class="active"{% endif %}><a href="{% url "experiment_dependencies" object.id object.get_object_type %}" class="tab-btn" id="requirements-click">Dependencies</a></li>
    <li {% if schema_active %}class="active"{% endif %}><a data-toggle="tab" href="#schema" class="tab-btn" id="schema-click">Schema</a></li>
    <li {% if dashboard_active %}class="active"{% endif %}><a data-toggle="tab" href="#dashboard" class="tab-btn" id="dashboard-click">Dashboard</a></li>
</ul>
