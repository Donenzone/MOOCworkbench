<table class="table table-striped main-step-table">
    <thead>
    <tr>
        <th>
            File/Folder name
        </th>
        <th>
            Static code analysis
        </th>
        <th>
            Code coverage
        </th>
    </tr>
    </thead>
    <tbody id="tbody-{{ step.id }}">
    {% if step.active or completed %}
        {% for item in step.files %}
            <tr class="clickable-row">
                <td>
                </td>
                <td>
                </td>
                <td>
                                                    <span class="label label-info code-coverage" id="{{ item.slug }}"
                                                          data-filename="{{ item.path }}"></span>
                </td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
