<table class="table table-striped main-step-table">
    <thead>
    <tr>
        <th>
            File/Folder name
        </th>
    </tr>
    </thead>
    <tbody id="tbody-{{ step.id }}">
    {% for item in git_list %}
        <tr class="clickable-row">
            <td>
                <a href="{{ item.github_url }}"
                   class="base-url">{{ item.name }}</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
