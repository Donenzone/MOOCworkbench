{% extends "base.html" %}
{% block title %}Notifications{% endblock %}

{% block content %}
    <h3>Notifications</h3>
    <p>
        <a href="{% url "notifications:mark_all_as_read" %}?next={% url "notification_index" %}" class="btn btn-primary">Mark all as read</a>
    </p>


    <h4>Unread</h4>
    <div class="row">
        <div class="unread"></div>
    </div>

    <h4>All Notifications</h4>
    <div class="row">
        <div class="notifications">

        </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        $('.unread').load("{% url "notifications:unread" %}");
        $('.notifications').load("{% url "notifications:all" %}")
    })
    </script>
{% endblock %}
